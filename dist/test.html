<!doctype html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>Lab Two</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
</head>

<body>
	<div ng-controller = "MyController">
		<span><h1>{{lemons.name}}</h1></span>
		<p>{{lemons.snippet}}</p>
	</div>

<script>
	function MyController($scope) {
		$scope.lemons = [
			{'name' : 'Lemon',
			 'snippet' : 'You squeeze this in the eyes.'},
			{'name' : 'Lime',
			 'snippet' : 'You squeeze this in the eyes.'},
			{'name' : 'Pomelo',
			 'snippet' : 'You squeeze this in the mouf.'}
		]
	}
</script>
</body>
</html>
