<!doctype html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>Lab Two</title>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
</head>

<body>
	<div ng-controller = "MyController">
		<ul>
			<li ng-repeat="lemon in lemons">
			<span><h1>{{lemon.name}}</h1></span>
			<p>{{lemon.snippet}}</p>
    			</li>
    		</ul>
	</div>

<script>
	function MyController($scope) {
		$scope.lemons = [
			{'name' : 'Lemon',
			 'snippet' : 'You squeeze this in the eyes.'},
			{'name' : 'Lime',
			 'snippet' : 'You squeeze this in the eyes.'},
			{'name' : 'Pomelo',
			 'snippet' : 'You squeeze this in the mouf.'}
		]
	}
</script>
</body>
</html>
